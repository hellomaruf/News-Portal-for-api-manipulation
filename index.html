<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-Portal</title>
    <!-- daisy ui and tailwind css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="">
      <div class="navbar max-w-7xl py-6 mx-auto bg-base-100">
        <div class="flex-1">
          <a class="text-2xl font-bold text-purple-500"><span class="bg-purple-500 p-1 text-white">News</span> Portal</a>
        </div>
        <div class="flex">
          <div class=" flex items-center gap-8 dropdown dropdown-end">
            <div class="flex gap-4">
                <h2 class="text-md texl text-purple-500 font-semibold">News</h2>
                <h2 class="text-md text-gray-600 font-semibold">Blog</h2>
              </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="assets/profile.png"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- category button -->
    <div  id="category-btn-container" class="flex justify-center gap-8 mt-3">
       
    </div>

    <!-- Search area -->
    <div class="flex gap-4 max-w-7xl mx-auto mt-5">
        <input id="search-input" type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:outline-none  block w-full p-2.5  " placeholder="Type here category ID Number....">
        <button onclick="handleSearchBtnById()" class="bg-purple-500 text-white px-3 rounded-lg">Search</button>
    </div>

    <!-- sort button -->
    <div class="text-center">
        <button id="sort-btn" class="btn mt-8 bg-purple-500 text-white hover:bg-purple-400">Sort by View</button>
    </div>

    <!-- loader -->
    <div id="loader" class="text-center pt-6 text-purple-500 hidden">
        <span class="loading loading-dots loading-lg"></span>
    </div>
    <!-- news card -->
    <div id="card-container" class="max-w-7xl mx-auto mt-10">
        
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
